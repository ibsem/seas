<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/style.css">
        
    </head>
<header>
    <h1 class="titulo-centralizado">SEAS - Soluções Impacto da Água de Lastro no Transporte Marítimo</h1>
</header>
<body class="myBackground">
    <div class="container">
    <h2 class="titulo-centralizado">Selecione o país de origem e destino da Rota da Embarcação</h2>
    <form method="POST" action="{{ url_for('pesquisa_rota') }}">
        <label for="pais_origem">País de Origem:</label>
        <select id="pais_origem" name="pais_origem">
            {% for pais in paises %}
            <option value="{{ pais[0] }}">{{ pais[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="pais_destino">País de Destino:</label>
        <select id="pais_destino" name="pais_destino">
            {% for pais in paises %}
            <option value="{{ pais[0] }}">{{ pais[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form> 
</div>
</body>
</html>
