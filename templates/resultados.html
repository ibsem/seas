<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body class="myBackground">
    <div class="container">
    <h1 class="titulo-centralizado">Resultados da Pesquisa</h1>
        <form method="POST" action="{{ url_for('enviar_resultados') }}">
            <table class=" table table-striped table-responsive table-bordered table-transparent">
                <thead>
                    <tr>
                        <th>Filo</th>
                        <th>Quantidade
                            Esp√©cies</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                    <tr>
                        <td >{{ resultado[0] }}</td>
                        <td >{{ resultado[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% for resultado in resultados %}
                <input type="hidden" name="filo" value="{{ resultado[0] }}">
                <input type="hidden" name="quantidade" value="{{ resultado[1] }}">
            {% endfor %}
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
        <button onclick="goBack()" class="btn btn-primary">Voltar</button>
    </div>
    </body>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</html>
